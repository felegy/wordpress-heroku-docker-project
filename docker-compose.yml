version: '3'
services:
  web:
    build:
      context: .
    image: herokuphp
    command: 'bash -c "source .env && tools/start-web.sh"'
    working_dir: /app/user
    ports:
      - 8080:8080
    volumes:
      - .:/app/user:rw,cached
    environment:
      - VIRTUAL_HOST=wordpress.local
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - mysql
      - redis

  shell:
    build:
      context: .
    image: herokuphp
    command: 'bash -c "source .env && bash"'
    working_dir: /app/user
    volumes:
      - .:/app/user:rw,cached
    depends_on:
      - mysql
      - redis

  ci:
    build:
      context: .
    image: herokuphp
    command: bash tools/ci.sh
    working_dir: /app/user
    volumes:
      - .:/app/user:rw,cached
    depends_on:
      - mysql
      - redis

  ##
  # To use adminer, navigate to http://localhost:8081
  #
  # Use the following mysql credentials:
  #
  # Host: mysql
  # User: wordpress
  # Password: password
  # Database: wordpress
  ##
  adminer:
    image: clue/adminer:latest
    ports:
      - 8081:80
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    command: mysqld --sql_mode=""
    ports:
      - '${DATABASE_PORT:-5432}:3306'
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: password

  redis:
    image: redis:3.2
#    ports:
#      - '${REDIS_PORT:-6379}:6379'

volumes:
  mysqldata: {}
